<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Values</title>
    <script src="libs/angular.min.js"></script>

    <script>
        var myApp = angular.module("myApp", []);
        myApp.value("welcomeMsg", "Welcome, ");
        myApp.value("welcomeMsg", {
            msg: 'Welcome from object, '
        });
        /* we can use function returning an object */
        //        myApp.value("welcomeMsg", function () {
        //            return {
        //                msg: 'Welcome from function, '
        //            }
        //        });
        myApp.controller("myCtrl", function ($scope, welcomeMsg) {
            $scope.name = "team";
            $scope.message = welcomeMsg.msg + $scope.name + " have a nice day !";
            //$scope.message = welcomeMsg().msg + $scope.name + " have a nice day !";
        })
    </script>

</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="myCtrl">
            <div ng-model="message">{{message}}</div>
        </div>
    </div>
</body>

</html>
