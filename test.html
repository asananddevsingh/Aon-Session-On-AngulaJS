<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="libs/angular.min.js"></script>
    <script>
        var myApp = angular.module("myApp", []);

        myApp.factory('clientId', function clientIdFactory() {
          return 'a12345654321x';
        });

        myApp.factory('apiToken', function apiTokenFactory(clientId) {

            var encrypt = function(data1, data2) {
                return (data1 + ':' + data2).toUpperCase();
            };

            var apiToken = encrypt(clientId, "secret");

            return apiToken;
        });

        function UnicornLauncher() {

          this.Name = "Launcher";
          this.Token = "No message";
        }

        myApp.factory('unicornLauncherFactory', function() {
          return new UnicornLauncher("Anand Dev");
        });

        myApp.service('unicornLauncherService', UnicornLauncher);

        myApp.controller('DemoController', function DemoController( unicornLauncherFactory, unicornLauncherService) {
            console.log("Factory: ", unicornLauncherFactory.Token);
            console.log("Service: ", unicornLauncherService.Token);
        });

    </script>
</head>

<body>
    <div ng-app="myApp">
      <div ng-controller="DemoController as demo">
            Client ID: {{demo.clientId}}
      </div>
    </div>
</body>

</html>
