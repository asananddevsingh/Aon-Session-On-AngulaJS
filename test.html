<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/jquery-2.2.3.min.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.filter("toUpper", function(){
            return function(input){
                return input.toUpperCase();
            }
        })
        myApp.controller("myController", function ($scope, toUpperFilter) {
           // $scope.name = toUpperFilter($scope.name);
            $scope.role = toUpperFilter("Software Engg.");

        });
    </script>
</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="myController">
            <div >{{ randomNum }}</div>
            <br>
            <input type="button" value="Create New Num">
            <br>
            <span>
                {{ "name" | toUpper }}
                {{ role }}
            </span>
        </div>
    </div>

</body>

</html>
